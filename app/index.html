<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Viera Control</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <script src="socket.io/socket.io.js"></script>
    </head>
    <body>

        <div class="container">

            <div id="ipModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="myModalLabel">Enter IP address of your TV</h3>
                </div>
                <form id="ipForm">
                    <div class="modal-body">
                        <input type="text" name="ip" id="ipField" placeholder="IP address">
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button class="js-ip-save btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

            <div class="row-big row-top">
                <button class="btn btn-action btn-block" data-action="POWER"><i class="icon-off"></i> Power</button>
                <p class="vol">Volume - </p>
            </div>
            <div class="row">
                <button class="btn btn-action grid3" data-action="TV">TV</button>
                <button class="btn btn-action grid3" data-action="CHG_INPUT">AV</button>
                <button class="btn btn-action grid3" data-action="3D">3D</button>
            </div>
            <div class="row">
                <button class="btn btn-action grid3" data-action="APPS">APPS</button>
                <button class="btn btn-action grid3" data-action="HOME">HOME</button>
                <button class="btn btn-action grid3" data-action="GUIDE">GUIDE</button>
            </div>
            <div class="row-big">
                <button class="btn btn-action grid4" data-action="MENU">MENU</button>
                <button class="btn btn-action grid4" data-action="TEXT">TEXT</button>
                <button class="btn btn-action grid4" data-action="STTL">STTL</button>
                <button class="btn btn-action grid4" data-action="DISP_MODE">ASPECT</button>
            </div>

            <div class="row-big">
                <div class="grid1" style="margin-left:25px;">
                <button class="btn btn-action" data-action="VOLUP"><i class="icon-plus"></i></button>
                <br><br><br>
                <button class="btn btn-action" data-action="VOLDOWN"><i class="icon-minus"></i></button>
            </div>

            <div id="arrows">
                <button class="btn btn-action arr" data-action="UP"><i class="icon-arrow-up"></i></button>
                <br>
                <button class="btn btn-action" data-action="LEFT"><i class="icon-arrow-left"></i></button>
                <button class="btn btn-action" data-action="ENTER">OK</button>
                <button class="btn btn-action" data-action="RIGHT"><i class="icon-arrow-right"></i></button>
                <br>
                <button class="btn btn-action arr" data-action="DOWN"><i class="icon-arrow-down"></i></button>
            </div>

            <div class="grid1">
                <button class="btn btn-action" data-action="CH_UP"><i class="icon-chevron-up"></i></button>
                <br><br><br>
                <button class="btn btn-action" data-action="CH_DOWN"><i class="icon-chevron-down"></i></button>
            </div>
        </div>

        <div class="row">
            <button class="btn btn-action grid2" data-action="RETURN" style="margin-right:12px;"><i class=" icon-backward"></i> Back</button>
            <button class="btn btn-action grid2" data-action="MUTE"><i class="icon-volume-off"></i> Mute</button>
        </div>

        <div class="row-big">
            <button class="btn btn-action btn-danger grid4" data-action="RED"></button>
            <button class="btn btn-action btn-success grid4" data-action="GREEN"></button>
            <button class="btn btn-action btn-warning grid4" data-action="YELLOW"></button>
            <button class="btn btn-action btn-primary grid4" data-action="RED"></button>
        </div>

        <div class="nums">
            <button class="btn btn-action num" data-action="3D">1</button>
            <button class="btn btn-action num" data-action="3D">2</button>
            <button class="btn btn-action num" data-action="3D">3</button>
        </div>
        <div class="nums">
            <button class="btn btn-action num" data-action="3D">4</button>
            <button class="btn btn-action num" data-action="3D">5</button>
            <button class="btn btn-action num" data-action="3D">6</button>
        </div>
        <div class="nums">
            <button class="btn btn-action num" data-action="3D">7</button>
            <button class="btn btn-action num" data-action="3D">8</button>
            <button class="btn btn-action num" data-action="3D">9</button>
        </div>

        <div class="row">
            <button class="btn btn-block js-ip-config">Config</button>
        </div>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</body>
</html>
